<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<!-- Custom Css link -->
		<link rel="stylesheet" href="style.css" />

		<!-- Font Families -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<article class="card">
				<img src="images/bg-pattern-card.svg" alt="" class="card-bg" />
				<img src="images/image-victor.jpg" alt="" class="card-profile-pic" />
				<h4 class="card-name">Victor Crest <span>26</span></h4>
				<p class="card-location">London</p>

				<div class="flex-stats">
					<div class="foll-stats">
						<p class="followers">
							80K <br />
							<span class="substats">Followers</span>
						</p>
					</div>
					<div class="like-stats">
						<p class="likes">
							803K <br />
							<span class="substats">Likes</span>
						</p>
					</div>
					<div class="photo-stats">
						<p class="photos">
							1.4k <br />
							<span class="substats">Photos</span>
						</p>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
